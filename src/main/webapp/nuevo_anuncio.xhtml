<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo Anuncio</title>
    </h:head>
    <h:body>
        <h3> Nuevo Anuncio </h3>

        <h:form>                     
            <h:panelGrid columns="3">
                <h:outputLabel value="Autor:"/>
                <h:outputText id ="autor" value="#{anuncioControlador.anuncioActual.autor.nick}"/>
                <h:message for="autor"/>

                <h:outputLabel value="Fecha:"/>
                <h:outputText id ="fecha" value="#{anuncioControlador.anuncioActual.fecha}">
                    <f:convertDateTime pattern="dd/MM/yyyy, hh:mm"/>
                </h:outputText>
                <h:message for="fecha"/>

                <h:outputLabel value="TÃ­tulo:" for="titulo"/>
                <h:inputText id="titulo" value="#{anuncioControlador.anuncioActual.titulo}" required="true"/>
                <h:message for="titulo"/>

                <h:outputLabel value="Detalle:" for="detalle"/>
                <h:inputTextarea id="detalle" value="#{anuncioControlador.anuncioActual.detalle}" 
                                 rows="6" cols="25" required="true"/>
                <h:message for="detalle"/>
            </h:panelGrid>

            <h:commandButton immediate="true" value="Cancelar" action="#{anuncioControlador.doCancelarNuevoAnuncio()}" />
            <h:commandButton  value="Guardar" action="#{anuncioControlador.doGuardarNuevoAnuncio()}" />
        </h:form>
    </h:body>
</html>
